{% load i18n %}
<h1>{% trans "Are you sure?" %}</h1>
<p>{% blocktrans with name=object_name %}Do you really want to delete this {{ object_name }}?{% endblocktrans %}</p>

<h2>{{ object }}</h2>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="{% trans "Yes, I'm sure." %}"/>
    <a href="{{ cancel_url }}">{% trans "Cancel" %}</a>
</form>
